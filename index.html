<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelop</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44476a5de8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text">
        <h2 class="head">HAPPY VALENTINES' DAY</h2>
        <p class="para">Here Is Something For You</p>
    </div>
    <div class="container">
        <div class="envelop">
            <div class="letter">
                <div class=" heart_container line1">
                <i class="fa-sharp fa-solid fa-heart"></i>
                <i class="fa-sharp fa-solid fa-heart"></i>
                <i class="fa-sharp fa-solid fa-heart" style="margin-left:26px;"></i>
                <i class="fa-sharp fa-solid fa-heart"></i>
            </div>
            <div class=" heart_container line2">
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    
                </div>
                <div class=" heart_container line3">
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    
                </div>
                <div class=" heart_container line4">

                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                </div>
                <div class=" heart_container line5">
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                </div>
                <div class=" heart_container line6">
                    <i class="fa-sharp fa-solid fa-heart"></i>
                </div>
              
            </div>
            <div class="btn heart"></div>
            <button class="btn button">Open</button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
